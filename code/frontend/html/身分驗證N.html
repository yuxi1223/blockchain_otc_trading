<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="../css/公司註冊N.css" rel="stylesheet">
    <link href="../css/normalize.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
</head>

<body>
    <div class="container">
        <header class='header'>
            <div class="logo"><img src="../img/stock.png" width="70" height="70">
            </div>
            <div class="search">

                <div class="searchphoto" id="searchphoto"><img
                        src="https://cdn-icons-png.flaticon.com/512/151/151773.png" width="53" height="53"></div>
                <div class="searchtext">
                    <form>
                        <input type="text" name="firstName" id="searchtext" placeholder="股票統一編號代碼">
                    </form>
                </div>
            </div>
            <nav class='nav'>
                <div class="navitem">
                    <a class="navitem__text" href="../html/首頁N.html">首頁</a>
                </div>
                <div class="navitem">
                    <a class="navitem__text" href="../html/身分驗證N.html">個人資產</a>
                </div>
                <div class="navitem" id="DivRegisteredCompany">
                    <a class="navitem__text " href="../html/公司註冊N.html">公司申請</a>
                </div>
                <div class="navitem" id="DivConditionOfAssets">
                    <a class="navitem__text " href="../html/個股查詢N.html">查詢公司</a>
                </div>

            </nav>
        </header>


        <div class="basemaps">
            <img class="basemaps-picture"
                src="https://göteborg.biz/wp-content/uploads/2017/06/shutterstock_170180204-702x336.jpg ">
        </div>
        <div class="main-area">

            <div class="form">
                <div class="top">
                    <div class="top-text"> 身分資料驗證</div>
                </div>
                <div class="body-line"></div>
                <div class="bottom">
                    <div class="text">
                        <div class="option">
                            <div class="text-1">
                                <div class="text-1-1">身分證字號：</div>
                                <div class="body-searchtext">
                                    <form>
                                        <input type="text" name="firstName" id="id" placeholder="(請輸入10位數字)">
                                    </form>
                                </div>
                            </div>
                            <div class="text-1">
                                <div class="text-1-1">個人姓名：</div>
                                <div class="body-searchtext">
                                    <form>
                                        <input type="text" name="firstName" id="name" placeholder="(請輸入姓名)">
                                    </form>
                                </div>
                            </div>
                            <div class="text-3">
                                <div class="text-3-1">
                                    <label for="image"><span id="upload_btn" class="fa fa-upload fa1" aria-hidden="true"
                                            style="text-align: center;"> 點擊上傳</span></label>
                                    <input type="file" name="image" id="image" accept="image/*" class="1">
                                    <img id="demo1" class="image1">
                                </div>
                                <div class="text-3-1">
                                    <label for="image"><span id="upload_btn" class="fa fa-upload fa2" aria-hidden="true"
                                            style="text-align: center;"> 點擊上傳</span></label>
                                    <input type="file" name="image" id="image" accept="image/*" class="2">
                                    <img id="demo2" class="image2">
                                </div>

                                <div class="text-3-1">
                                    <label for="image"><span id="upload_btn" class="fa fa-upload fa3" aria-hidden="true"
                                            style="text-align: center;"> 點擊上傳</span></label>
                                    <input type="file" name="image" id="image" accept="image/*" class="3">
                                    <img id="demo3" class="image3">
                                </div>

                                <div class="text-3-2">(身分證正面) </div>
                                <div class="text-3-2">(身分證背面) </div>
                                <div class="text-3-2">(印章核對) </div>

                            </div>
                        </div>
                        <div class="text-2">
                            <div class="btn1">
                                <button type="button" class="btn" id="btn" style="width: 120px;">下一頁</button>
                            </div>
                            <div class="btn2">
                                <button type="button" class="btn" id="btnClean">清除</button>
                            </div>
                        </div>
                    </div>
                    <div class="body-line"></div>
                </div>

            </div>




        </div>
        <footer>
            <div class="connection">聯絡我們</div>
            <div class="line">|</div>
            <div class="phone">電話：02-12345678</div>
            <div class="email">電子郵件：t1080000@ntut.org.tw</div>


        </footer>
    </div>

    <script src="../js/jquery-3.6.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/js/adminlte.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
    <script src="/js/IFNFT_ABI.js"></script>
    <script src="/js/IFNFT_Contract.js"></script>
    <script src="../js/身分驗證.js"></script>
